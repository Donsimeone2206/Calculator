<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form action="/bmiCalculator" method="post">
        <label for="weight">Weight: <input type="text" name="weight" id="weight" placeholder="Enter Your Weight"></label>
        <label for="height">Height: <input type="text" name="height" id="height" placeholder="Enter Your Height"></label>
        <button type="submit" name="submit">Calculate BMI</button>
    </form>
</body>
</html>
